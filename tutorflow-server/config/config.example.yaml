# TutorFlow LMS Configuration
# Copy this file to config.yaml and update values

server:
  port: "8080"
  host: "0.0.0.0"
  version: "1.0.0"
  allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:5173"

database:
  host: "localhost"
  port: "5432"
  user: "postgres"
  password: "postgres"
  name: "tutorflow"
  ssl_mode: "disable"
  max_idle_conns: 10
  max_open_conns: 100

jwt:
  secret: "your-super-secret-key-change-in-production-min-32-chars"
  access_expires_in: "15m"
  refresh_expires_in: "168h" # 7 days
  issuer: "tutorflow"

storage:
  driver: "local" # local, s3
  local_path: "./uploads"
  # s3_bucket: "tutorflow-uploads"
  # s3_region: "us-east-1"
  # s3_endpoint: ""  # For S3-compatible services
  cdn_base_url: "http://localhost:8080/uploads"

email:
  smtp_host: "smtp.mailtrap.io"
  smtp_port: 587
  smtp_user: ""
  smtp_password: ""
  from_name: "TutorFlow"
  from_email: "noreply@tutorflow.com"

stripe:
  secret_key: "sk_test_..."
  webhook_secret: "whsec_..."
  publishable_key: "pk_test_..."

redis:
  host: "localhost"
  port: "6379"
  password: ""
  db: 0
